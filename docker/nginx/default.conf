server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Catch-all: route everything through Laravel's front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        fastcgi_pass    127.0.0.1:9000;
        fastcgi_index   index.php;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include         fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    # Static assets â€“ long cache TTL
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2?|ttf|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Deny access to dot-files
    location ~ /\. {
        deny all;
    }

    # Block direct access to sensitive Laravel directories
    location ~* ^/(storage|app|bootstrap|config|database|resources|routes|tests|vendor)/ {
        deny all;
    }

    error_log  /var/log/nginx/laravel_error.log;
    access_log /var/log/nginx/laravel_access.log main;
}
