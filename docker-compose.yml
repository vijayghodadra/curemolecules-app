version: "3.9"

# =============================================================================
# CureMolecules â€“ Docker Compose
# =============================================================================
services:

  # ---------------------------------------------------------------------------
  # Laravel application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: curemolecules_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      APP_ENV: "${APP_ENV:-local}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "${APP_DEBUG:-true}"
      APP_URL: "${APP_URL:-http://localhost:8080}"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-curemolecules}"
      DB_USERNAME: "${DB_USERNAME:-curemolecules_user}"
      DB_PASSWORD: "${DB_PASSWORD:-secret}"
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
    volumes:
      - app_storage:/var/www/html/storage
      - app_cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
    networks:
      - curemolecules_net

  # ---------------------------------------------------------------------------
  # MySQL 8 database
  # ---------------------------------------------------------------------------
  db:
    image: mysql:8.0
    container_name: curemolecules_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE:-curemolecules}"
      MYSQL_USER: "${DB_USERNAME:-curemolecules_user}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-secret}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-rootsecret}"
    ports:
      - "${DB_EXTERNAL_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./manual_db_setup.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curemolecules_net

  # ---------------------------------------------------------------------------
  # phpMyAdmin (optional, handy for dev)
  # ---------------------------------------------------------------------------
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: curemolecules_pma
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-rootsecret}"
    depends_on:
      - db
    networks:
      - curemolecules_net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  db_data:
    driver: local
  app_storage:
    driver: local
  app_cache:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  curemolecules_net:
    driver: bridge
